trigger:
- master
- dev

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.5' 
    addToPath: true

- script: pip install -r requirements.txt
  displayName: 'Install required packages'

- script: python -m pytest test/test*.py
  displayName: 'Run tests'
