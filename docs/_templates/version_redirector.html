<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<html>

<head>
  <title>Version selection</title>
  <script type="text/javascript">
    //<![CDATA[
    /*
      The following dictionary will be filled in by Sphinx-MultiVersion
    */
    var data = {
  {%- for item in versions %}
      "{{ item.name }}":"{{ item.url }}",
  {%- endfor %}
        };

    /*
        Generate the list items for the versions

        The branch/tag names and relative paths are provided in the
        dictionary by Sphinx-MultiVersion.
        This processes the data into the list items, one per version.
        The specific file linked to is set via the query parameters for
        this page when it is loaded.
        Specifically
        ..../version_redirector.html?target=<relative/path/to/target.html>
    */
    function LoadVersions() {
      console.log("Starting LoadVersions");
      console.log("URI is " + document.documentURI)
      targetfile = (new URL(document.documentURI)).searchParams.get('target')
      console.log("Target file is " + targetfile)
      listElement = document.getElementById('versionlist')
      for (const [k, v] of Object.entries(data)) {
        console.log("Processing " + k)
        var link = document.createElement("a");
        link.innerHTML = k;
        filepath = v.split("/");
        filepath[filepath.length - 1] = targetfile;
        link.href = filepath.join("/");
        var li = document.createElement("li");
        li.appendChild(link)
        listElement.appendChild(li);
      }
      console.log("Completed LoadVersions")
    }
    //]]>
  </script>
</head>

<body onload="LoadVersions()">
  <h1>Please select a version</h1>
  <ul id='versionlist'></ul>
</body>

</html>
