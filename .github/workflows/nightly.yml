name: nightly

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  all-deps-min:
    strategy:
      # Keep running remaining matrix jobs even if one fails
      # to see all issues rather than just the first failure.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-14]
    uses: ./.github/workflows/test-min-deps.yml
    with:
      os: ${{ matrix.os }}
      python: "3.10"
      codeCovPython: "3.10"

  all-deps:
    strategy:
      # Keep running remaining matrix jobs even if one fails
      # to see all issues rather than just the first failure.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-14]
        python: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    uses: ./.github/workflows/test-all-deps.yml
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
      codeCovPython: "3.13"

  minimal-deps:
    strategy:
      # Keep running remaining matrix jobs even if one fails
      # to see all issues rather than just the first failure.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-14]
        python: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    uses: ./.github/workflows/test-minimal-deps.yml
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
      codeCovPython: "3.13"

  other-ml:
    strategy:
      # Keep running remaining matrix jobs even if one fails
      # to see all issues rather than just the first failure.
      fail-fast: false
      matrix:
        mlpackage: [lightgbm, xgboost, tensorflow, pytorch]
    uses: ./.github/workflows/test-other-ml.yml
    with:
      os: ubuntu-latest
      python: "3.13"
      mlpackage: ${{ matrix.mlpackage }}


  linting:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.13"]
    uses: ./.github/workflows/linting.yml
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
