name: build-test

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
      - "release/**"
  workflow_dispatch:


concurrency:
  # this ensures after each commit the old jobs are cancelled and the new ones
  # run instead.
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  all-deps-min:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-14]
    uses: ./.github/workflows/test-min-deps.yml
    with:
      os: ${{ matrix.os }}
      python: "3.10"
      codeCovPython: "3.10"

  all-deps:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-14]
        python: ["3.10", "3.11", "3.12", "3.13"]
    uses: ./.github/workflows/test-all-deps.yml
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
      codeCovPython: "3.13"

  minimal-deps:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-14]
        python: ["3.10", "3.11", "3.12", "3.13"]
    uses: ./.github/workflows/test-minimal-deps.yml
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
      codeCovPython: "3.13"


  other-ml:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.13"]
        mlpackage: [lightgbm, xgboost, tensorflow, pytorch]
      fail-fast: false
    uses: ./.github/workflows/test-other-ml.yml
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
      mlpackage: ${{ matrix.mlpackage }}


  linting:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.13"]
    uses: ./.github/workflows/linting.yml
    with:
      os: ${{ matrix.os }}
      python: ${{ matrix.python }}
