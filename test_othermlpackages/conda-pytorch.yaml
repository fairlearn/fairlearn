name: fairlearn-pytorch
channels:
- defaults
- conda-forge
- pytorch
dependencies:
- python==3.11
- pip>=19.1.1
- pytest
- pytest-cov
- pytorch
- cpuonly
- pip:
   - skorch>=0.12.1

# Note pytorch will not install cuda. If you do not want that, please
# use conda install pytorch -c pytorch
# See
# https://pytorch.org/get-started/locally/