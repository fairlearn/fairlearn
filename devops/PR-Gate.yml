variables:
  FreezeArtifactStem: 'freeze'
  FreezeFileStem: 'requirements-freeze'

pr:
- master
- release/*

trigger: none # No CI build

pool:
  vmImage: 'ubuntu-latest'

jobs:
- template: templates/all-tests-job-template.yml
  parameters:
    platform: Linux
    vmImage: 'ubuntu-16.04'
    testRunType: 'Unit'
    installationType: 'None'
    pyVersions: [3.7]
    freezeArtifactStem: $(FreezeArtifactStem)
    freezeFileStem: $(FreezeFileStem)

- template: templates/all-tests-job-template.yml
  parameters:
    platform: Windows
    vmImage:  'vs2017-win2016'
    testRunType: 'Unit'
    installationType: 'None'
    pyVersions: [3.6]
    freezeArtifactStem: $(FreezeArtifactStem)
    freezeFileStem: $(FreezeFileStem)
    
- template: templates/all-tests-job-template.yml
  parameters:
    platform: MacOS
    vmImage:  'macos-latest'
    testRunType: 'Unit'
    installationType: 'None'
    pyVersions: [3.7]
    freezeArtifactStem: $(FreezeArtifactStem)
    freezeFileStem: $(FreezeFileStem)

- template: templates/all-tests-job-template.yml
  parameters:
    platform: Linux
    testRunType: 'Notebooks'
    installationType: 'Editable'
    vmImage: 'ubuntu-16.04'
    pyVersions: [3.6]

- template: templates/all-tests-job-template.yml
  parameters:
    platform: Windows
    testRunType: 'Notebooks'
    installationType: 'Editable'
    vmImage: 'vs2017-win2016'
    pyVersions: [3.8]

- template: templates/build-widget-job-template.yml

- template: templates/limited-installation-job-template.yml
