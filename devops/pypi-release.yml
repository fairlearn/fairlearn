variables:
  poolImage: "ubuntu-latest"
  poolPythonVersion: 3.6

trigger: none # No CI build

pr: none # Not for pull requests


stages:
- stage: PreUnit
  dependsOn: []
  pool:
    vmImage: $(PoolImage)
    
  jobs:
  - template: all-tests-job-template.yml
    parameters:
      name: Linux
      vmImage: 'ubuntu-16.04'

  - template: all-tests-job-template.yml
    parameters:
      name: Windows
      vmImage:  'vs2017-win2016'
      
  - template: all-tests-job-template.yml
    parameters:
      name: MacOS
      vmImage:  'macOS-10.13'
      pyVersions: [3.6, 3.7] 

- stage: PreNotebooks
  dependsOn: []
  - template: notebook-job-template.yml
    parameters:
      name: LinuxNotebooks
      vmImage: 'ubuntu-16.04'

- stage: DeployToTest
  dependsOn:
    PreUnit
    PreNotebooks
  jobs:
  - job: "Deploy_to_PyPI_Test"
    pool:
      vmImage: $(PoolImage)

    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python $(poolPythonVersion)'
        inputs:
          versionSpec: $(poolPythonVersion)
          addToPath: true

      - script: pip install setuptools wheel 
        displayName: 'Install setuptools'

      - script: ls -R
        displayName: "List files"

      - script: echo $FAIRLEARN_RC
        displayName: "Show FAIRLEARN_RC"

      - script: python setup.py sdist bdist_wheel

      - script: ls -R
        displayName: "List files again"

- stage: CheckTestPackage
  dependsOn: DeployToTest

  jobs:
  - job: "Check_Test_Package"
    pool:
      vmImage: $(PoolImage)

    steps:
    - task: UsePythonVersion@0
      displayName: 'Use Python $(poolPythonVersion)'
      inputs:
        versionSpec: $(poolPythonVersion)
        addToPath: true

    - script: pip install --index-url https://test.pypi.org/simple/ --no-deps fairlearn

- stage: DeployToProd
  dependsOn: DeployToTest

  jobs:
  - job: "Deploy_to_PyPI"
    pool:
      vmImage: $(PoolImage)

    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python $(poolPythonVersion)'
        inputs:
          versionSpec: $(poolPythonVersion)
          addToPath: true

      - script: ls -R
        displayName: "List files again"



      